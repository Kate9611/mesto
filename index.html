<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <link href="./pages/index.css" rel="stylesheet">
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого">
        </header>
        <main>
            <section class="profile">
                <button class="profile__avatar-but">
                    <img src="./images/Avatar.png" alt="жак" class="profile__avatar">
                </button>
                <div class="profile__info">
                    <div class="profile__user">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button" aria-label="Добавить в профиль"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__item">
                        <img class="elements__img" src="https://images.unsplash.com/photo-1589656966895-2f33e7653819?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" alt="медвед">
                        <div class="elements__but">
                            <h2 class="elements__name">МедведьМедведьМедведьМедведь</h2>
                            <button class="elements__like" type="button" title="Лайк" aria-label="поставить лайк"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__img" src="https://images.unsplash.com/photo-1574870111867-089730e5a72b?ixlib=rb-1.2.1&raw_url=true&q=80&fm=jpg&crop=entropy&cs=tinysrgb&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774" alt="жири">
                        <div class="elements__but">
                            <h2 class="elements__name">Жираф</h2>
                            <button class="elements__like" type="button" title="Лайк" aria-label="поставить лайк"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__img" src="https://images.unsplash.com/photo-1564349683136-77e08dba1ef7?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1744" alt="панда">
                        <div class="elements__but">
                            <h2 class="elements__name">Панда</h2>
                            <button class="elements__like" type="button" title="Лайк" aria-label="поставить лайк"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__img" src="https://images.unsplash.com/photo-1484406566174-9da000fda645?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=778" alt="Олень">
                        <div class="elements__but">
                            <h2 class="elements__name">Олень</h2>
                            <button class="elements__like" type="button" title="Лайк" aria-label="поставить лайк"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__img" src="https://images.unsplash.com/photo-1497206365907-f5e630693df0?ixlib=rb-1.2.1&raw_url=true&q=80&fm=jpg&crop=entropy&cs=tinysrgb&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1160" alt="фламинго">
                        <div class="elements__but">
                            <h2 class="elements__name">Фламинго</h2>
                            <button class="elements__like" type="button" title="Лайк" aria-label="поставить лайк"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__img" src="https://images.unsplash.com/photo-1504006833117-8886a355efbf?ixlib=rb-1.2.1&raw_url=true&q=80&fm=jpg&crop=entropy&cs=tinysrgb&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740" alt="белка">
                        <div class="elements__but">
                            <h2 class="elements__name">Белка</h2>
                            <button class="elements__like" type="button" title="Лайк" aria-label="поставить лайк"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <h2 class="footer__text">&copy;2022 Mesto Russia</h2>
        </footer>
        <section class="popup popup_type_edit">
            <div class="popup__container">
                <button class="popup__close" type="button" title="Закрыть окно" aria-label="Закрыть"></button>
                <h3 class="popup__header">Редактировать профиль</h3>
                <form action="" class="popup__form">
                    <input type="text" class="popup__input popup__input_type_name" name="name" value="" placeholder="Имя пользователя" minlength="2" maxlength="40" required>
                    <span class="popup__input-error" id="name_error"></span>
                    <input type="text" class="popup__input popup__input_type_description" name="description" value="" placeholder="Описание пользователя" minlength="2" maxlength="200" required>
                    <span class="popup__input-error" id="description_error"></span>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </section>
        <script src="./pages/index.js"></script>
    </body>
</html>
